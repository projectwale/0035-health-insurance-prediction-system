<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insurancy | Be sucure for future!</title>
	<meta name="description" content="Insurancy is sharp Insurance agency website template based on HTML CSS and JavaScript specially designed for insurance company, insurance agency and startup agency.">
    <meta name="keywords" content="insurance broker website template, website template for insurance company, insurance website templates free download, insurance company website template, life insurance website template, insurance agency website template, auto insurance website template, insurance agency, html5 website template, insurance website examples, car insurance website template, insurance responsive website template free download">
    <meta name="author" content="atulcodex - Atul Prajapati | Web Developer">

	<!-- Favicon -->
	<link rel="icon" type="../static/image/png" href="../static/img/shield.png">

	<!-- External CSS link -->
	<link rel="stylesheet" href="../static/css/style.css">

	<!-- Ionic icons CDN -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


	<!-- Jquery CDN link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<style>
        .card-img-top {
            width: 336px;
            height: 224px;
            object-fit: cover; /* To maintain aspect ratio and fill the container */
        }
    </style>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="">
	<!-- Scroll to top starts -->
	<button id="topBtn">
	  	<ion-icon name="arrow-up-outline"></ion-icon>
	</button>
	<!-- Scroll to top ends -->

	<!-- Navigation starts -->
	<nav>
		<div class="menu-container nav-wrapper">
			<div class="brand">
				<a href="/dashadmin">
					<img src="../static/img/insurancy logo.png" alt="insurancy-logo" border="0">
				</a>
			</div>

			<div class="hamberger">
				<span></span>
				<span></span>
				<span></span>
			</div>

			<ul class="nav-list">
				<li class="active"><a href="/dashadmin">HOME</a></li>
				
			
				<li><a href="/addinsurance">ADD HEALTH INSURANCE</a></li>
				<li>
					<button class="btn btn-blue">
						<a href="/logout">logout</a>
					</button>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Navigation ends -->


	<!-- Hero section starts -->
	<section class="hero">
		<div class="hero-container">
			<div class="row">
				<div class="col hero-content">
					<h2 class="hero-heading white">
						Insurance for your Secure Family
					</h2>
					<p class="para-line white">
						Health Insurance Cost Prediction using Machine Learning	
					</p>
					<div class="inner-row">
						
						<div class="inner-col">
							<button class="btn btn-full-w btn-yellow">
								<a href="#">Add Insurance</a>
							</button>
						</div>
					</div>
				</div>
				<div class="col hero-blank-col"></div>
			</div>
		</div>
	</section>
	<!-- Hero section ends -->

	<section class="shape">
		<div class="container">
			
			<div class="services">
				{%- for i in data -%}
				<div class="service-card">
					<div class=" card-img-top service-img card-home">
						<img src="../{{i[7]}}" alt="Description of the image">
					</div>
			
					<div class="service-details">
						<h2 class="service-name">{{i[1]}}</h2>
						<p class="para-line">
							{{i[3]}}
						</p>
						<button class="btn btn-yellow edit-details-btn" onclick="showServiceDetails('{{ i[1] }}', '{{ i[3] }}', '{{ i[7] }}', '{{ i[2] }}', '{{ i[6] }}', '{{ i[3] }}', '{{ i[4] }}', '{{ i[5] }}')">
							Edit Details
						</button>
					</div>
				</div>
				{%- endfor -%}
			</div>
			
			<script>
				function showServiceDetails(serviceName, serviceDescription, imageSrc, cost, description,insurancetype,Phone,Address) {
					Swal.fire({
						title: 'ALL INFORMATION',
						html: `
							<div class="service-details">
								<img class=" card-img-top service-img card-home" src="../${imageSrc}" alt="Service Image">
								<h2 class="service-name">${serviceName}</h2>
								<p class="para-line">${serviceDescription}</p>
								<p class="para-line">Cost: ${cost}</p>
								<p class="para-line">insurancetype: ${insurancetype}</p>
								<p class="para-line">Phone: ${Phone}</p>
								<p class="para-line">Address: ${Address}</p>
								<p class="para-line">Description: ${description}</p>
							</div>`,
						confirmButtonText: 'Close'
					});
				}
			</script>
			
		</div>
	</section>
	


	

	<!--------------- Footer ------------------>
	<footer>
		<div class="footer-container">
			<p class="para-line white">Â© 2024 health insurance cost prediction. All rights reserved | Designed by Students</p>
		</div>
	</footer>
	<!--------------- Footer ------------------>
	

	
	
	<script>
		// ------------------------ Scroll to top button --------------------
		$(document).ready(function(){
		  $(window).scroll(function(){
		    if($(this).scrollTop() > 40)
		    {
		      $('#topBtn').fadeIn();
		    }
		    else
		    {
		      $('#topBtn').fadeOut();
		    }
		  });
		  
		   $("#topBtn").click(function(){
		      $('html, body').animate({scrollTop: 0},800);
		   });             
		});
		// ------------------------ Scroll to top button --------------------
	</script>
</body>
</html>
