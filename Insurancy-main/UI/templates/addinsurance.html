	<section class="news-view">

			<h2 class="heading">ADD HEALTH INSURANCE</h2>
			<div class="lead-form">
				<form id="fileUploadForm" enctype="multipart/form-data">
					<div class="field-row">
						<div class="input-field">
							<label for="text">AGENCY NAME</label>
							<input type="text" id="NAME" name="NAME" placeholder=" Enter Your AGENCY NAME" required>
						</div>


						<div class="input-field">
							<label for="insurance-type">Cost In Betn</label>
							<select id="insurancecost" name="insurancecost" required>
								<option value="" disabled selected>Select user range type</option>
								<option value="2000">0 To 2000</option>
								<option value="4000">2000 To 4000</option>
								<option value="6000">4000 To 6000</option>
								<option value="8000">6000 To 8000</option>
								<option value="10000">8000 To 10000</option>
								<option value="12000">10000 To 12000</option>
								<option value="14000">12000 To 14000</option>

							</select>
						</div>

						<div class="input-field">
							<label for="insurance-type">Insurance Type</label>
							<select id="insurancetype" name="insurancetype" required>
								<option value="" disabled selected>Select your insurance type</option>
								<option value="Health Insurance">Health Insurance</option>
								<option value="Life Insurance">Life Insurance</option>
								<option value="Auto Insurance">Auto Insurance</option>
								<option value="Home Insurance">Home Insurance</option>

								<option value="Homeowners/Renters Insurance">Homeowners/Renters Insurance</option>
								<option value="Travel Insurance">Travel Insurance</option>
								<option value="Disability Insurance">Disability Insurance</option>
								<option value="Long-Term Care Insurance">Long-Term Care Insurance</option>


								<option value="Business Insurance">Business Insurance</option>
								<option value="Liability Insurance">Liability Insurance</option>
								<option value="Disability Insurance">Disability Insurance</option>
								<option value="Pet Insurance">Pet Insurance</option>
								
							</select>
						</div>
						
						<div class="input-field">
							<label for="text">Upload Image</label>
							<input type="file" id="file" name="file"  required>
						</div>

						<div class="input-field">
							<label for="number">Phone No.</label>
							<input type="text" id="Phone" name="Phone" placeholder=" Enter Your phone number" required>
						</div>

					
						<div class="input-field">
							<label for="text">Address</label>
							<input type="text" id="Address" name="Address" placeholder="Enter Your  Address" required>
						</div>
						<div class="input-field">
							<label for="text">Description</label>
							<textarea class="input-message" id="usermassge"  name="usermassge"  placeholder="Enter your message..."></textarea>
						</div>
						

						
					</div>

					<button  type="submit"  id="btnSubmit"  class="btn btn-blue">Submit</button>

	<script>
		$(document).ready(function () {
			$("#btnSubmit").click(function (event) {
				event.preventDefault();
		
				// Perform validation checks
				var NAME = $("#NAME").val();
				var Phone = $("#Phone").val();
				var Address = $("#Address").val();
				var usermassge = $("#usermassge").val();
				
		
				if (NAME.trim() === "") {
					alert("Please enter your Agency  Name");
					return;
				}
	
		
				// Phone number validation
				if (!/^\d{10}$/.test(Phone)) {
					alert("Please enter a valid 10-digit phone number");
					return;
				}
		
				if (Address.trim() === "") {
					alert("Please enter your Address");
					return;
				}
		
				if (usermassge.trim() === "") {
					alert("Please Enter Description Regarding insurance");
					return;
				}
		
				// If all validations pass, proceed with form submission
				var form = $('#fileUploadForm')[0];
				var data = new FormData(form);
				console.log(data);
				$.ajax({
					type: 'POST',
					enctype: 'multipart/form-data',
					url: "addin",
					data: data,
					processData: false,
					contentType: false,
					cache: false,
					timeout: 600000,
					success: function (response) {
						Swal.fire({
							title: 'Success!',
							text: response.message,
							icon: 'success',
							confirmButtonText: 'Okay'
						}).then((result) => {
							// Check if the "Okay" button was clicked
							if (result.isConfirmed) {
								// Redirect to a new URL
								window.location.href = '/dashadmin'; // Replace with the desired URL
							}
						});
					},
					error: function (e) {
						console.log("ERROR : ", e);
						$("#btnSubmit").prop("disabled", false);
					}
				});
			});
		});
	</script>
